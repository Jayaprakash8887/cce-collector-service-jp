spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME:cce_collector}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 15
      minimum-idle: 3
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}

cce:
  collector:
    source-allowlisting: true
    fhir-validation:
      enabled: true
      strict-mode: false

logging:
  level:
    org.openphc.cce.collector: INFO
