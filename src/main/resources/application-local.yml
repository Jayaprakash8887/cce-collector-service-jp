spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/cce_collector
    username: cce_collector
    password: cce_collector
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
  data:
    redis:
      host: localhost
      port: 6379

cce:
  collector:
    source-allowlisting: false
    fhir-validation:
      enabled: true
      strict-mode: false
    dedup:
      redis-enabled: true

logging:
  level:
    org.openphc.cce.collector: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
